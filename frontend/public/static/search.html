<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette.</title>

   <!-- favicon -->
   <link rel="icon" href="/public/images/favicon.png" />

   <!-- header jquery -->
   <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
   <script type="text/javascript">   
     $(document).ready( function() {
     $("#headers").load("/public/static/header.html");  
     });
   </script>
 
   <!-- footer jquery -->
   <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
   <script type="text/javascript">   
     $(document).ready( function() {
     $("#footers").load("/public/static/footer.html");  
     });
   </script>
 
   <!-- css reset cdn -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
 
   <!-- font -->
   <link rel="preconnect" href="https://fonts.gstatic.com" >
   <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
   
   <!-- Material-icons -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 
   <!-- search.css -->
   <link rel="stylesheet" href="/public/css/search.css" />
 
   <!-- SWIPER -->
   <link rel="stylesheet" href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css" />
   <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
 
   <!-- search.js -->
   <script defer src="/public/js/search.js"></script>
</head>

<body>
   <!-- header 연결 -->
  <div id="headers"></div>
  

  <!-- SEARCH RESULTS-->   
  <section class="search-results">
  <div class="inner">
    <div class="title">
      <h2>Search Results</h2>
    </div>
    <div class="search-box">
      <button class="material-icons">search</button>
      <input id="keyword" class="keyword" type="text" maxlength="50" placeholder="Search..." autocomplete="off"/> 
    </div>


    <div class="section-tabs">
      <!-- Swiper Tab -->
      <div class="swiper-container swiper-tabs-nav">
        <div class="swiper-wrapper">
          <div class="swiper-slide">All</div>
          <div class="swiper-slide">Blog Posts</div>
          <div class="swiper-slide">Username</div>
        </div>
      </div>

      <!-- Swiper Content -->
      <div class="swiper-container swiper-tabs-content">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <!-- all -->
            <div class="group-posts">
              <h4>Blog Posts</h4>
              <div class="search-posts" id="all-blog-posts-results"> </div>
            </div>           
            <div class="group-posts">
              <h4>Username</h4>
              <div class="search-posts" id="all-username-results"></div>
            </div>
          </div>
          <!-- blog posts -->
          <div class="swiper-slide">
            <div class="search-top">
              <h4>Blog Posts</h4>
              <button class="paginate-btn-back material-icons">arrow_back_ios</button>
              <button class="paginate-btn-forward material-icons">arrow_forward_ios</button>
            </div>
            <div class="search-posts" id="blog-posts-results"></div>              
          </div>
          <!-- username -->
          <div class="swiper-slide">
            <div class="search-top">
              <h4>Username</h4>
              <button class="paginate-btn-back2 material-icons">arrow_back_ios</button>
              <button class="paginate-btn-forward2 material-icons">arrow_forward_ios</button>
            </div>
            <div class="search-posts" id="username-results"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
// 클릭 시 해당 페이지로 이동
function moveToPostGroup(postGroupId) {
  sessionStorage.setItem("postGroupId", postGroupId);
  window.location.href = "/view/Board/storyDetail.html";
}
</script>
<!-- footer 연결 -->
<div id="footers"></div>
 
</body>
</html>
