<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette.</title>
  <link rel="icon" href="/frontend/favicon.png" />

  <!-- header jquery -->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">   
    $(document).ready( function() {
      $("section div#headers").load("/frontend/static/header.html");  
      });
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/frontend/css/member.css">
  <script defer type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script defer src="/frontend/js/member.js"> </script>
</head>
<body>
  <section>
    <div id="headers"></div>
  </section>

  <section>
    <div class="container">
      <div class="inner">

        <div class="title">
          <h2>Join</h2>
        </div>

        <div class="userInfo">
          <span class="instruction">아이디</span><br>
          <input class="userId" type="text" placeholder="영문 소문자, 숫자 6~20자"> 
          <button class="idDuplication">중복확인</button><br>
        </div>

        <div class="userInfo">
          <span class="instruction">비밀번호</span><br>
          <input class="userPw" type="password" placeholder="비밀번호"><br>
          <input class="userPwChk" type="password" placeholder="비멀번호 확인"><br>
        </div> 

        <div class="userInfo">
          <span class="instruction">이름</span><br>
          <input class="userName" type="text" placeholder="이름 입력"><br>
        </div>

        <div class="userInfo">
          <span class="instruction">이메일</span><br>
          <input class="userEmail" type="text" placeholder="이메일 입력"><br>
        </div>

        <div class="userInfo">
          <span class="instruction">프로필</span><br>
          <div class="userProfile">
            <div class="preview">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtB6rXnf0CcbxpTidJShuQWRvubJ-tDJS41O9C8IdKGeKxAk7Bnl2A2Vf-iB3Ef-oskVM&usqp=CAU" alt="기본프로필">
            </div>
            <input class="profileFile" type="file" accept="img/*" style="display: none;"> 
            <button class="selectBt">사진 선택</button>
          </div>
        </div>

        <div class="joinBt">
        <button>회원가입</button> <br>
        </div>
    
      </div>
    </div>
  </section>

</body>
