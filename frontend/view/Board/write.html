<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script defer src = "/public/js/write.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<!-- favicon -->
<link rel="icon" href="/favicon.png" />
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- css -->  
<link rel = "stylesheet" href="/public/css/write.css">

<title>Palette.</title>

<!-- header jquery -->
<script type="text/javascript">   
  $(document).ready( function() {
    $("#headers").load("/public/static/header.html");  
  });
</script>

<!-- footer jquery -->
<script type="text/javascript">   
  $(document).ready( function() {
    $("#footers").load("/public/static/footer.html");  
  });
</script>

</head>
<body>

<!-- header 연결 -->
<div id="headers"></div>

<div class="container">

  <div class="inner">
  <h2>My Story</h2>

  <hr>

    <form name="myblogDetail" enctype = "multipart/form-data">
   
      <div class="form-group">      
        <!-- <label for="title">제목</label> -->
        <!-- placeholder 속성 입력한 데이터가 없는 경우 배경으로 나타난다.실제적으로 입력을 100자까지로 지정 -->
        <!-- required 속성을 설정하면 필수입력 사항이된다. -->
        <!-- pattern 속성을 이용한 정규표현식으로 데이터의 유효성 검사를 할 수 있다. -->
        <input type="text" class="form-control" id="title"
            placeholder="제목을 입력하세요" maxlength="20"name="title"
            maxlength="100" required="required">
            <!-- pattern=".{4,100}" -->
      </div>

      <hr>

      <div class="input-file-button">
    
        <label for="input_imgs">
          <img src = "/public/images/upload.png">
        </label>
    
      </div>

      <input type = "file" id="thumbNailFullPath" >
      <div class="imgs_wrap"></div>

      <hr>
    
      <div class="form-group">
        <!-- <label for="content">내용</label> -->
        <!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
        <!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
        <textarea class="form-control" rows="5" id="content" 
         name="content" maxlength="150" placeholder="내용을 입력하세요"></textarea>
        </div>

        <input type="button" class = "btn" id="submit_btn" value="저장" onclick="add()">
    
    </form>
  </div>
</div>

<!-- footer 연결 -->
<div id="footers"></div>

</body>
</html>
